//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary)
//--------------------------------------------------------------

// Configuração que define a taxa de tempo que leva para conjurar uma magia. (Nota 2, 0 = instantânea)
casting_rate: 100

// Delay time after casting (Note 2)
delay_rate: 100

// Configuração que define se o tempo de atraso da conjuração de habilidades depende da DES e/ou AGI do jogador. (Nota 1)
// NOTA: Em servidores oficiais, DES ou AGI não afetam o tempo de atraso.   Não recomendado o uso de DES, que já é utilizada no tempo de conjuração das magias.
delay_dependon_dex: no
delay_dependon_agi: no

// Configuração que define o tempo de atraso mínimo para TODAS habilidades depois de conjuradas (em ms). (Nota 1)
// NOTA: Colocar qualquer coisa acima de 0 nessa configuração pode acabar com os "Speed Hacks".
min_skill_delay_limit: 100

// Configuração que define o tempo de atraso mínimo de "não andar" para todas as habilidades.
// NOTA: Não configure esse valor como muito baixo, pois o personagem começará a se mover muito rápido depois de
// usar uma habilidade, o cliente não atualizará isso, e o jogador/monstro
// irá aparecer depois do "teleporte".
default_walk_delay: 300

// Configuração que define se deve desativar por completo o atraso das habilidades dos seguintes tipos. (Nota 3)
// NOTA: Por configuração padrão, os monstros não tem delay nas habilidades especificadas na database da habilidade,
// mas seguem o próprio delay de reutilização de habilidades na qual é configurada no mob_skill_db.
// Quando configurado, o delay para todas as magias torna-se
// min_skill_delay_limnit.
no_skill_delay: 2

// Configuração que define com quanto de DES o tempo de conjuração é nulo (Instant Cast/Conjuração Instantânea).
castrate_dex_scale: 140

// Configuração que define qual deve ser o resultado da fórmula: (2*Dex + Int) para que o cast variável seja nulo.
vcast_stat_scale: 530

// Configuração que define qual o nível de suavidade o sistema de habilidades dará para habilidades quando
// fazendo a contabilidade da (ASPD) para as habilidades de conjuração. (Nota 2, entre 0 e 300)
// NOTA: Essa configuração para 100% pode causar alguns problemas com habilidades válidas não sendo conjuradas.
// A diferença de tempo entre cliente e servidor varia assim permitindo suavidade de 90%
// deve ser suficiente em compensação de pequenas margens de erro.
skill_amotion_leniency: 0

// Configuração que define se os ataques normais irão ignorar o atraso após o uso de uma habilidade. (Nota 1)
skill_delay_attack_enable: yes

// Configuração para decidir o quanto o alvo pode andar quando uma habilidade
// tiver começado a ser conjurada antes de falhar.
// 0 para desabilitar a distância que o alvo pode andar. (padrão)
skill_add_range: 0

// Configuração que define se o alvo sair do alcance enquanto uma magia é conjurada, se será usado itens e SP de quem conjurou a magia mesmo assim. (Nota 1)
skill_out_range_consume: no

// Configuração que define A distância entre quem conjura uma magia e o alvo define se a habilidade é uma habilidade de alcance? (Nota 3)
// Se configurado, quando a distância entre o conjurador e o alvo for maior que 3, a habilidade é considerada de longo alcance. Caso contrário, será de pequeno alcance.
// Se não for configurada, o alcance é determinado pelo "range" da skill. (se for acima de 5, é uma habilidade de alcance).
// Padrão: 14 (monstros + bichos de estimação + homunculus).  OBS: Os alcances (ranges) das habilidades podem ser encontradas no skill_db.txt.
skillrange_by_distance: 14

// Configuração que define se os equipamentos de alcance devem sobrepor as habilidades de alcance definidas no skill_db para a maioria das habilidades baseadas em armas. (Nota 3)
// NOTA: Habilidades afetadas por esta opção são aquelas que cujo alcance (range) na skill_db são negativas. Lembre-se, a menos que monster_ai0x400 seja configurada,
// o alcance das habilidades de todos os monstros é 9.
skillrange_from_weapon: 0

// Configuração que define se deve haver uma checagem no status do conjurando enquanto carrega uma magia?
// Quando sim, Chuva de Meteoros, Nevasca e qualquer outra magia de área não terá efeito
// enquanto o conjurador estiver indisponível para lutar. (Ex: atordoado).
skill_caster_check: yes

// Configuração que define se as magias de terreno desaparecem quando o conjurador morre. (Nota 3)
clear_skills_on_death: 0

// Configuração que define se as magias de terreno devem desaparecer quando o conjurador mudar de mapa. (Nota 3)
clear_skills_on_warp: 15

// Configuração que define a sobreposição do modo de alvo das habilidades de terreno.Mudando para "yes", essa configuração irá sobrepor o modo do alvo de habilidades de terreno com a flag 0x01 para
// "sem inimigos". As duas habilidades afetadas (por conf. padrão) são Escudo Sagrado e Escudo Mágico. (se configurado para "yes", essas 2 habilidades só irão passar a proteger aliados)
// Veja db/skill_unit_db.txt para mais informações.
defunit_not_enemy: no

// Should skills always do at least 'hits' damage when they don't miss/are blocked?
// Many skills will have their damage multiplied by their number of hits (see skill_db), these will always deal 1 HP
// damage per hit, even against plants. But some skills are actually a single hit that is just displayed as multiple
// hits. For these skills, damage gets divided by number of hits and rounded down. That means that plants won't take
// any damage from them. Examples: Sonic Blow, Lord of Vermillion
// With this setting, you can change the official behavior and make these skills deal at least 1 HP damage per hit.
// Values: 1 for weapon-based attacks, 2 for magic attacks, 4 for misc attacks.
skill_min_damage: 0

// Configuração que define a taxa de atraso para o combo do Monge (Nota 2)
combo_delay_rate: 100

// Configuração que define se jogadores poderão usar um tipo alternativo da habilidade Contra-Ataque. (Nota 3)
// Para aqueles personagens nos quais estão configurados 100% Crítico.
// Caso contrário, isso irá ignorar a DEF e HIT+20, CRIT*2.
auto_counter_type: 15

// Configuração que define se as habilidades de terreno podem ser colocadas umas sobre as outras. (Nota 3)
// Por padrão, habilidades configuradas com UF_NOREITERATION não podem ser colocadas sobre outras.
// Essa configuração irá sobrepor o UF_NOREITERATION (skill_unit_db)
skill_reiteration: 0

// Configuração que define se as habilidades de chão NÃO poderão ser colocadas debaixo/perto do jogador/monstro. (Nota 3)
// Caso definido como '1' ou 'yes', somente habilidades configuradas com UF_NOFOOTSET serão afetadas. (skill_unit_db)
skill_nofootset: 1

// Configuração que define se as armadilhas devem (armadilhas de Caçadores + Pântano dos Mortos) mudar o alvo para "todos" dentro
// das arenas pvp/gvg. (Nota 3) // Configuração em servidores oficiais: 1 para servidores oficiais
gvg_traps_target_all: 1

// Configuração de algumas armadilhas (configure caso seja necessário).
// 0 = Always visible
// 1 = Enable invisibility in versus maps (GVG/PVP/BG)
// 2 = Enable invisibility in all maps
traps_setting: 0

// Configuração que define as restrições para a Habilidade "Criar Flora" dos Alquimistas (configure caso seja necessário).
// 1: Floras podem levar danos de jogadores fora de mapas PvP.
// 2: Desativar quando se tem diferentes tipo fora ao mesmo tempo.
// (exemplo: é proibido invocar qualquer monstro exceto hidras quando
// já se tem uma hidra invocada)
summon_flora_setting: 3

// Whether placed down skills will check walls (Note 1)
// (ex. Storm Gust cast against a wall will not hit the other side.) 
skill_wall_check: yes


// Configuração que define se quando estiver com Furtividade, deve-se checar se o jogador/monstro está perto de uma parede, ou não. (Nota 1)
// Nota: Quando a habilidade não checa se há ou não paredes perto do player/monstro, será levado em conta que
// uma parede está perto do usuário (você sempre estará com a velocidade baseada na distância da parede).
//
// 0 = não checar por paredes.
// 1 = checar por paredes.
// 2 = Furtividade não é cancelado quando o usuário atacar.
// 4 = Furtividade não é cancelado quando o usuário usar magias.
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Configuração que define a possibilidade de usar habilidades ilimitadas de área? (Nota 3)
land_skill_limit: 9

// Configuração que determina que tipo de mensagem será enviada caso uma habilidade falhe:
// 1 - Disable all skill-failed messages.
// 2 - Disable skill-failed messages due to can-act delays.
// 4 - Disable failed message from Snatcher
// 8 - Disable failed message from Envenom
display_skill_fail: 2

// Configuração que define se um jogador dentro de uma sala de chat pode ser teletransportado por um portal. (Nota 1)
chat_warpportal: no

// Configuração que define se a habilidade "Sentido Sobrenatural" deve mostrar a defesa do monstro também.
// 0: Não mostrará defesa
// 1: Defesa base [Renovação]
// 2: Mostra DEF/MDEF
// 3: Ambas (Padrão)
sense_type: 3

// Configuração que define qual estilo de Disparo de Esferas será utilizado.
// 0 = Aegis style (único ataque com múltiplos golpes)
// 1 = Athena style (ataques múltiplos consecutivos)
finger_offensive_type: 0

// Configuração do Crux Magnum (não mexa com estas caso não saiba).
// Caso seja configurado para não, o intervalo de golpes será aumentado de acordo com a quantidade de monstros
// em uma mesma célula. (significa que quando tiver monstros parados em uma mesma célula, eles não vão receber todos os danos)
gx_allhit: no

// Configuração que define a aparência do Crux Magnum. (Padrão: 1)
// 0: Amarelo
// 1: Branco
gx_disptype: 1

// Configuração que define a diferença máxima de nível para a habilidade Devoção.
devotion_level_difference: 10

// Using 'old' behavior for devotion vs reflect damage? (Note 2)
// Default is 0 (official). If 'devotion_rdamage' is > 0 (chance to devote the reflected damage),
// when player with devotion attacks player with reflect damage ability (item bonus or skill),
// the damage will be taken by the person who provides devotion instead the attacker.
devotion_rdamage: 0

// Officially, reflecting shield (SC_REFLECTDAMAGE) reflects physical damage by skill or normal attack.
// But if the target is being devoted, it ONLY reflects the damage for melee skill. (Note 1)
devotion_rdamage_skill_only: yes

// Configuração que define a possibilidade do uso de habilidades em grupo. Se definido como "no", possibilita o uso de habilidades em grupo, estando sozinho. (Nota 1)
player_skill_partner_check: yes

// Configuração que define o tipo de remoção de armadilhas:
// 0 = Sistema do Aegis: Assim que acaba a armadilha, aparece o item "Armadilha" (1 só).
// 1 = Sistema do eAthena: Todos os itens usados para remover a armadilha voltam.
skill_removetrap_type: 0

// Caso seja usado um arco na habilidade "Apunhalar", terá uma penalidade de 50% no dano? (Nota 1)
backstab_bow_penalty: yes

// Configuração que define quantas vezes são possíves tentar roubar um monstro.
// Nota: Isso evita um exploit de roubo de itens (os que tem chances baixas de dropar).
// 0 para desativar. (máximo: 255)
skill_steal_max_tries: 0

// Configuração que define se Frenesi cancelará os buffs que já estiverem ativados.
berserk_cancels_buffs: no

// Configuração que define o nível e força de um "Curar" de MVP. Quando alguém conjurar um Curar deste nível ou acima,
// a fórmula para a quantidade é ignorada e o valor curado será o que você configurar aqui.
max_heal: 9999
max_heal_lv: 11

// Configurações da habilidade Chamado Urgente (Habilidade de Guilda).
// Lembre-se que para usar esta habilidade de clã,
// você precisa de no mínimo 1 de 1/2 e 4/8.
// 1: Habilidade funciona fora das WoEs
// 2: Habilidade funciona somente em WoEs
// 4: Habilidade funciona fora de mapas GvG
// 8: Habilidade funciona somente mapas GvG
//16: Habilidade não funciona em mapas com a mapflag "nowarpto"
// (Funcionará em castelos GVG mesmo se a mapflag "nowarpto" estiver configurada)
emergency_call: 11

// Configurações da Aura da Guilda.
// (Só afetará as seguintes habilidades: GD_LEADERSHIP, GD_GLORYWOUNDS, GD_SOULCOLD e GD_HAWKEYES)
// Lembre-se que para usar esta habilidade de clã,
// você precisa de no mínimo 1 de 1/2 e 4/8.
// 1: Habilidade funciona fora das WoEs
// 2: Habilidade funciona somente em WoEs
// 4: Habilidade funciona fora de mapas GvG
// 8: Habilidade funciona somente em mapas GvG
//16: Habilidade não afetará o Líder do Clã2
guild_aura: 31

// Max Possible Level of Monster skills
// Note: If your MVPs are too tough, reduce it to 10.
mob_max_skilllvl: 100

// Allows players to skip menu when casting Teleport level 1
// Menu contains two options. "Random" and "Cancel"
skip_teleport_lv1_menu: no

// Allow use of SG skills without proper day (Sun/Moon/Star) ?
allow_skill_without_day: no

// Allow use of ES-type magic on players?
allow_es_magic_player: no

// Miracle of the Sun, Moon and Stars skill ratio (100% = 10000)
sg_miracle_skill_ratio: 2

// Miracle of the Sun, Moon and Stars skill duration in milliseconds
sg_miracle_skill_duration: 3600000

// Angel of the Sun, Moon and Stars skill ratio (100% = 10000)
sg_angel_skill_ratio: 10

// Skills that bHealPower has effect on
// 1: Heal, 2: Sanctuary, 4: Potion Pitcher, 8: Slim Pitcher, 16: Apple of Idun
skill_add_heal_rate: 7

// Whether the damage of EarthQuake with a single target on screen is able to be reflected.
// Note: On official servers, EQ is reflectable when there is only one target on the screen, 
//	 which might be an exploit to hunt the MVPs.
eq_single_target_reflectable: yes

// On official server, you will receive damage from Reflection and some Tarot Card even in invincible status.
// When this setting is enabled, it allows you to immune to all kinds of damage, including those stated previous.
// (The number will show but no actual damage will be done)
invincible.nodamage: no

// Dancing Weapon Switch
// Nos servidores oficiais, existe uma correção que impede a troca de armas para cancelar músicas.
// Padrão: yes
dancing_weaponswitch_fix: no

// Tipo de armadilha de habilidade
// Nos servidores oficiais, se uma unidade é completamente imune ao knockback, ainda caminhará para a última celula de destino antes
// parando quando infligido por um efeito de status de parada (incluindo armadilhas como Ankle Snare e Spiderweb). Todas as armadilhas em
// o caminho será ativado.
// Isso NÃO inclui ser imune a derrubar do equipamento. Este bônus só ajuda contra habilidades de knockback.
// 0: (official)
// 1: Stop effects in GvG/WoE make units stop immediately.
// 2: Stop effects make monsters immune to knockback / bosses stop immediately.
// 3: 1+2
skill_trap_type: 0

// Area of Bowling Bash chain reaction
// 0: Use official gutter line system
// 1: Gutter line system without demi gutter bug
// 2-20: Area around caster (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// Note: If you knock the target out of the area it will only be hit once and won't do splash damage
bowling_bash_area: 0

// Pushback behavior (Note 1)
// On official servers, hitting a wall will always cause the unit to stop moving.
// If "no", the unit will continue moving when approaching walls diagonally (old Athena behavior).
path_blown_halt: yes

// Taekwon Mission mob name check
// iRO Wiki States: If your target is Goblin, any monster called "Goblin" will count toward the mission.
// 0: Off (default)
// 1: All 5 of the Goblin monsters will count, regardless of Mob ID (Mob ID: 1122-1126) - iRO default
// 2: Any monster with the same exact name will count, regardless of Mob ID - Comparison based off of jName
taekwon_mission_mobname: 0

// Can a player Teleport on top of a Map Warp Portal? (Note 1)
// On official servers players have been unable to do so.
teleport_on_portal: no

// Is the knockback direction for Cart Revolution always West? (Note 1)
// On official servers it will knock the target always to the West. If disabled it will knock the target backwards.
cart_revo_knockback: yes

// On official servers, Arrow Shower blow direction always rely on skill placed location to target instead of caster to target
arrow_shower_knockback: yes

// On official servers, Storm Gust consists of 81 units that all deal 3x3 splash damage "away from center". Due to
// south-western cells being processed first, this usually leads to a knockback to the northeast. Knockback at the
// edges will be away from SG. Knockback direction can also be influenced by Ganbantein and Land Protector. If you
// punch a hole into SG it will for example create a "suck in" effect.
// If you disable this setting, the knockback direction will be completely random (eAthena style).
stormgust_knockback: yes

// For RENEWAL_CAST (Note 2)
// By default skill that has '0' value for Fixed Casting Time will use 20% of cast time
// as Fixed Casting Time, and the rest (80%) as Variable Casting Time.
// Put it 0 to disable default Fixed Casting Time (just like -1 is the skill_cast_db.txt).
default_fixed_castrate: 20

// On official servers, skills that hit all targets on a path (e.g. Focused Arrow Strike and First Wind) first
// calculate one of the eight directions and then apply an AoE based on that direction. This means there can be
// areas that such skills can't hit. If you target a monster in such an area, only this monster will be hit.
// The 3rd job skills Flame Launcher and Cannon Spear can completely miss.
// Set this to "no" to calculate a path from the caster to the target instead and hit everything near that path.
// You can adjust splash and maxcount in the skill_db to adjust the width and length of these skills.
// Note: Brandish Spear will always use this algorithm due to its special damage behavior.
skill_eightpath_algorithm: yes

// Can damage skill units like icewall and traps (Note 3)
// On official servers, players can damage icewalls and some traps with skills. When monsters use skills, damage
// will show on the icewalls and traps, but it is not actually substracted from the durability.
// The official setting makes it quite easy to trap MVPs, set this to 31 if you want all units to be able to
// damage skills (previous behavior).
can_damage_skill: 1

// Should Tarot Card of Fate have the same chance for each card to occur? (Note 1)
// Official chances: 15%: LOVERS | 10%: FOOL, MAGICIAN, HIGH PRIESTESS, STRENGTH, SUN | 8%: TEMPERANCE
// 7%: CHARIOT | 6%: THE HANGED MAN | 5%: DEATH, STAR | 2%: TOWER | 1%: WHEEL OF FORTUNE, DEVIL
// If you set this to "yes", the chance for each card becomes 1/14.
tarotcard_equal_chance: no

// Should Dispel work on songs when the target is not in the song area? (Note 1)
// On official servers, it's impossible to dispel songs.
// Hint: Also affects the Rebellion skill "Vanishing Buster".
dispel_song: no

// Banana Bomb from Genetic's Make Bomb skill sitting duration.
// Official duration is 1000ms * Thrower's Job Level / 4.
// 0: Uses the official duration
// X: Enter a custom duration in milliseconds.
banana_bomb_duration: 0
