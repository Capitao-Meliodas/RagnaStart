// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// Configuração que define se a conjuração da habilidade será cancelada quando o jogador for aflingido por Maldição/Atordoamento/Sono/Silêncio/etc. (Nota 3)?
status_cast_cancel: 0

// Will certain skill status-changes be removed on logout?
// This mimics official servers, where Extremity Fist's no SP regen,
// Strip Equipment, and some other buffs are removed when you logout. Setting is:
// 0 = remove nothing.
// 1 = remove negative buffs (stripping, EF)
// 2 = remove positive buffs (maximize power, steel body...)
// 3 = remove both negative and positive buffs.
debuff_on_logout: 3

// Configuração que define o ajuste da taxa natural de resistência à mudanças de estado.
// Se 50, defesa contra mudança de estado é reduzida pela metade, e você precisará de duas vezes mais atributos para bloqueá-los 
// (Ex: 200 de vit pra bloquear Atordoamento completamente).
pc_status_def_rate: 100
mob_status_def_rate: 100

// Configuração que define a Resistência máxima a mudanças de estado. (100 = 100%)
// NOTA: Cartas e equipamentos podem passar desse limite, então isso só se aplica a resistência natural.
pc_max_status_def: 100
mob_max_status_def: 100
