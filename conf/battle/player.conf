//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// Configuração que define a taxa de HP máximo para jogadores. (Padrão: 100)
hp_rate: 150

// Configuração que define a taxa de SP máximo para jogadores. (Padrão: 100)
sp_rate: 120

// Configuração que define se cartas que dão atributos a mão esquerda serão aplicados na mão direita? (Nota 1)
// (Padrão 'yes' nos servidores oficiais)
left_cardfix_to_right: yes

// Configuração que define com quanto de HP o personagem renascerá. 0 é o padrão.
// (Isto se refere a porcentagem total do HP, 100 é o HP total, 0 é 1 porcento do HP total.)
restart_hp_rate: 0

// Configuração que define com quanto de SP o personagem renascerá. 0 é o padrão.
// (Isto se refere a porcentagem total do SP, 100 é o SP total, 0 é 1 porcento do SP total.)
restart_sp_rate: 0

// Configuração que define se um jogador normal pode ultrapassar a árvore de habilidades? (Nota 1)
player_skillfree: no

// Configuração que configura a utilização dos pontos de primeira classe.
// Quando se utiliza "yes", obrigará que os pontos de habilidades da primeira classe sejam utilizados, como aprendizes que precisam das habilidades básicas. (Nota 1)
player_skillup_limit: yes

// Configuração que define se as habilidades de quests podem ser aprendidas. (Nota 1)
// Contra-indicado: Modificando para "yes" trará problemas para o seu servidor!
quest_skill_learn: no

// Configuração que define se quando as habilidades são resetadas, se as habilidades de quest também são. (Nota 1)
// Contra-indicado: Pondo "yes" pode ocorrer exploits de reset!
// NOTA: Se o quest_skill_learn estiver como yes, as habilidades de quest sempre serão resetadas.
quest_skill_reset: no

// Configuração que define se você precisará das habilidades básicas para sentar, fazer uma negociação, formar um grupo ou criar um chat. (Nota 1)
basic_skill_check: yes

// Configuração que define se quando teleportado, ou renascido em um mapa, quanto tempo um monstro demorará pra ver você se você não se mexer. (em ms)
// Isso é, quando você não se mover, quanto tempo o monstro demora pra te perceber.
// Se você atacar o monstro, ele ignorará essa opção.
player_invincible_time: 5000

// Configuração que define o tempo de intervalo para recuperação do HP. (em ms)
natural_healhp_interval: 3000

// Configuração que define o tempo de intervalo para recuperação do SP. (em ms)
natural_healsp_interval: 4000

// Configuração que define o tempo de intervalo das habilidades de auto-cura. (em ms)
natural_heal_skill_interval: 10000

// Configuração que define o peso máximo que um personagem pode carregar sem que seu HP pare de se recuperar normalmente. (em %)
natural_heal_weight_rate: 50

// Configuração que define a velocidade de ataque máxima. (Padrão 190, Máxima 199)
max_aspd: 193

// Configuração que define a velocidade de ataque máxima para 3rd classes. (Padrão 193, Máxima 199)
max_third_aspd: 193

// Max ASPD for extended class (Kagerou/Oboro and Rebellion). (Default 193, Highest allowed 199)
max_extended_aspd: 193

// Configuração que define a velocidade máxima ao andar (200 é o dobro da velocidade normal)
max_walk_speed: 300

// Configuração que define o HP máximo. (Padrão: 1000000)
max_hp: 1000000

// Configuração que define o SP máximo. (Padrão: 1000000)
max_sp: 1000000

// Configuração que define o limite máximo para os atributos. (agilidade, força, etc.)
// 'max_parameter' for novice, non-trans, non-baby, and non-3rd classes
// 'max_trans_parameter' for trans classes (non-3rd trans classes)
// 'max_third_parameter' for 3rd classes (regular/non-trans) except baby 3rd clasess
// 'max_third_trans_parameter' for 3rd trans classes
// 'max_baby_parameter' for baby classes except baby 3rd classes
// 'max_baby_third_parameter' for baby 3rd classes only
// 'max_extended_parameter' for extended 2nd class (Kagerou/Oboro and Rebellion)
// For mor specific/advanced option, see 'db/[pre-]re/job_params_db.txt'
max_parameter: 190
max_trans_parameter: 190
max_third_parameter: 190
max_third_trans_parameter: 190
max_baby_parameter: 190
max_baby_third_parameter: 190
max_extended_parameter: 125
max_summoner_parameter: 120

// Status points bonus for transcendent class
transcendent_status_points: 52

// Max armor def/mdef
// Configuração que define a quantidade máxima de defesa fisíca.
// Se weapon_defense_type é diferente de zero,
// esta definição não se aplicará a defesa fisíca máxima.
// ( Nota: não causa efeito em habilidades de status como Corpo Fechado. )
max_def: 99

// Configuração que define o bônus de conversão de Def para Def2. Se a def/defM da armadura exceder a defesa máxima,
// o restante é convertido em vit -> def/int -> mdef usando esse multiplicador.
// (exemplo: se o valor for 10, todo ponto extra será convertido em 10 pontos extras para vit)
over_def_bonus: 0

// Configuração que define o peso máximo que os carrinhos suportam.
max_cart_weight: 10000

// Configuração que define o tempo para prevenir que jogadores desloguem quando sofrerem algum tipo de ataque. (em ms, 0 desativa)
prevent_logout: 10000

// When should the server prevent a player from logging out? Have no effect if prevent_logout is disabled. (Note 3)
// Official servers prevent players from logging out after attacking, casting skills, and taking damage.
// 0 = Players can always logout
// 1 = Prevent logout on login
// 2 = Prevent logout after attacking
// 4 = Prevent logout after casting skill
// 8 = Prevent logout after being hit
prevent_logout_trigger: 14

// Configuração que define se deve mostrar o valor de hp/sp ganho ao se usar ataques normais? (Exemplo: Carta Mosca Caçadora)
show_hp_sp_drain: no

// Configuração que define se deve mostrar o valor de hp/sp ganho quando se mata um monstro? (Exemplo: Carta Exterminador)
show_hp_sp_gain: yes

// Configuração que define se amigos devem ser aceitos automaticamente.
// Se definido como 'yes', quando o jogador A aceita B como amigo, B vai estar também adicionando A na sua lista de amizade, ao contrário, apenas A apareceria na lista de amigos do jogador B.
// NOTA: esta opção habilita o aceitar amigos automáticamente; auto rejeitar não está funcionando.
friend_auto_add: yes

// Configuração que define se jogadores podem receber várias propostas (troca/grupo/clã) ao mesmo tempo. (Nota 1)
invite_request_check: yes

// Configuração que define se os jogadores deixarão cair uma caveira quando morrerem?
// Note: The 'Skull' item (ID 7420) is trade restricted by default. Please check
// the item_trade database to adjust accordingly.
// 0 = Disabled
// 1 = Dropped only in PvP maps
// 2 = Dropped in all situations
bone_drop: 0

// Configuração que define se os personagens em Montarias terão seu tamanho aumentado?
// 0 = no
// 1 = only Normal Classes on Peco have Big Size
// 2 = only Baby Classes on Peco have Medium Size
// 3 = both Normal Classes on Peco have Big Size
//	and Baby Classes on Peco have Medium Size
character_size: 0

// Configuração que define se os personagens inativos (idle) podem receber autoloot?
// Definir o tempo em segundos em que um personagem irá parar de receber
// items do autoloot. (0: desabilitado)
idle_no_autoloot: 0

// Configuração que define a distância mínima que um mercador e uma sala de chat deve ter de um NPC.
// Padrão: 3 (0: desativado). 
min_npc_vendchat_distance: 3
 
// How much should rental mounts increase a player's movement speed?
// Default is 25. 100 = 100% Increase.
rental_mount_speed_boost: 25

//===================================
// VIP system
//===================================
// Storage slot increase. Setting to 0 will disable.
// Give more storage slots above the MIN_STORAGE limit.
// Note: MIN_STORAGE + vip_storage_increase cannot exceed MAX_STORAGE.
// Default: 300
vip_storage_increase: 300

// Base experience rate increase. Setting to 0 will disable. (Note 2)
// Default: 50
vip_base_exp_increase: 10000

// Job experience rate increase. Setting to 0 will disable. (Note 2)
// Default: 50
vip_job_exp_increase: 10000

// Experience penalty rate multiplier for VIP accounts.
// Default: 100 (100 = 1% penalty)
vip_exp_penalty_base: 100
vip_exp_penalty_job: 100

// Zeny penalty for VIP accounts.
// Zeny loss only happens if the player dies from another player.
// Default: 0 (100 = 1% penalty)
vip_zeny_penalty: 0

// Battle Manual experience increase. Setting to 0 will disable.
// - Regular/Thick Battle Manual: 50+(50/X) = 75%
// - HE Battle Manual: 100+(100/X) = 150%
// - Battle Manual x3: 200+(200/X) = 300%
// Note: X is the config value.
// Default: 2
vip_bm_increase: 0

// Item drop increase. Setting to 0 will disable.
// Note: 50 = 50% item_drop increase.
// For item_rate = 200: 200 * 50 / 100 = 100 bonus rate added to the 200 base giving total rate of 300.
// Default: 50
vip_drop_increase: 10

// Gemstone requirement.
// Can the VIP Group ignore Gemstone requirement for skills?
// 0 = Disable
// 1 = Behave like Mistress Card
// 2 = Remove all gemstone requirements (default)
vip_gemstone: 2

// Will display rate information (EXP, Drop, and Death penalty message)? (Note 1)
vip_disp_rate: yes

// Revive dead player while warping? (Note 1)
revive_onwarp: yes

// Minimum base level to receives Taekwon Ranker Bonus
// - 3x Maximum HP and SP
// - All Taekwon skills
taekwon_ranker_min_lv: 255

// Fame points gained
// Taekwon Mission completed
fame_taekwon_mission: 1

// Refined own forged weapon to +10
fame_refine_lv1: 1
fame_refine_lv2: 25
fame_refine_lv3: 10000
// Success to forge a lv3 weapon with 3 additional ingredients
fame_forge: 10
// Success to prepare 'n' Condensed Potions in a row
fame_pharmacy_3: 1
fame_pharmacy_5: 3
fame_pharmacy_7: 10
fame_pharmacy_10: 50

// How the server should measure the character's idle time? (Note 3)
// 0x001 - Walk Request
// 0x002 - UseSkillToID Request (Targetted skill use attempt)
// 0x004 - UseSkillToPos Request (AoE skill use attempt)
// 0x008 - UseItem Request (Including equip/unequip)
// 0x010 - Attack Request
// 0x020 - Chat Request (Whisper, Party, Guild, Battlegrounds, etc)
// 0x040 - Sit/Standup Request
// 0x080 - Emotion Request
// 0x100 - DropItem Request
// 0x200 - @/#Command Request
// Please note that at least 1 option has to be enabled.
// Be mindful that the more options used, the easier it becomes to cheat features that rely on idletime (e.g. checkidle()).
// Default: walk (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + attack (0x10) = 0x1F
idletime_option: 0x1F
