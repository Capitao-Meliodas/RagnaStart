//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// The HP rate of MVPs. (Note 2)
mvp_hp_rate: 150

// The HP rate of normal monsters (that is monsters that are not MVP's) (Note 2)
monster_hp_rate: 100

// The maximum attack speed of a monster
monster_max_aspd: 199

// Defines various mob AI related settings. (Note 3)
// 0x001: When enabled mobs will update their target cell every few iterations
//        (normally they never update their target cell until they reach it while
//        chasing)
// 0x002: Makes mob use their "rude attack" skill (usually warping away) if they
//        are attacked and they can't attack back regardless of how they were
//        attacked (eg: GrimTooth), otherwise, their rude attack" is only activated
//        if they can't melee reach the target (eg: sniping)
// 0x004: If not set, mobs that can change target only do so when attacked within a
//        distance of [attack range+1], otherwise mobs may change target and chase 
//        ranged attackers. This flag also overrides the 'provoke' target.
// 0x008: When set, mobs scatter as soon as they lose their target. Use this mode
//        to make it much harder to mob-train by hiding and collecting them on a
//        single spot (ie: GrimTooth training)
// 0x010: If set, mob skills defined for friends will also trigger on themselves.
// 0x020: When set, the monster ai is executed for all monsters in maps that 
//        have players on them, instead of only for mobs who are in the vicinity
//        of players.
// 0x040: When set, when the mob's target changes map, the mob will walk towards
//        any npc-warps in it's sight of view (use with mob_warp below)
// 0x080: If not set, mobs on attack state will only change targets when attacked
//        by normal attacks. Set this if you want mobs to also switch targets when
//        hit by skills.
// 0x100: When set, a mob will pick a random skill from it's list and start from
//        that instead of checking skills in orders (when unset, if a mob has too
//        many skills, the ones near the end will rarely get selected)
// 0x200: When set, a mob's skill re-use delay will not be applied to all entries of
//        the same skill, instead, only to that particular entry (eg: Mob has heal
//        on six lines in the mob_skill_db, only the entry that is actually used
//        will receive the delay). This will make monsters harder, especially MvPs.
// 0x400: Set this to make mobs have a range of 9 for all skills. Otherwise, they 
//        will obey the normal skill range rules.
// 0x800: When set, monsters that are provoked will always change target to the
//        provoking person, even if they would usually not change target on attack.
// Example: 0x140 -> Chase players through warps + use skills in random order.
monster_ai: 0

// Quando um monstro deve verificar sua perseguição?
// 0: A cada 100ms (MIN_MOBTHINKTIME)
// 1: A cada célula movida
// 2: A cada duas células movidas
// 3: A cada 3 células movidas (oficial)
// x: A cada x células movidas
// Independentemente dessa configuração, um monstro irá sempre verificar sua perseguição
// se chegou a seu destino. Aumente esse valor se você quer fazer os monstros continuarem
// se movendo depois que eles perderam seu alvo (invisível, nenhuma linha de visão, etc).
monster_chase_refresh: 3

// Configuração que define se os monstros poderão ser teleportados. (Nota 1)
// 0: Desativar.
// 1: Ativar 'monster-teleport' quando estiverem em teleportes de NPCs
// 2: Ativar 'monster-teleport' quando estiverem em teleportes originados pelos Sacerdotes
// 4: Desativar teleporte quando o mapa alvo conter o mapflag 'nobranch'.
mob_warp: 0

// Configuração que define quando a 'AI' dos monstros será ativada.
// Caso isso for setado com um valor acima de 0, será definido o tempo (em ms) que os monstros terão seu 'AI' ativo depois de todos os jogadores terem se afastado de seu espaço de visão.
mob_active_time: 0
boss_active_time: 0

// Configuração que define o ajuste da visão de alcance de Monstro e Bichos de Estimação. Esta é a coluna range2 no mob_db. (Nota 2)
view_range_rate: 100

// Configuração que define a taxa de perseguição que o mob concede antes de desistir da perseguição. (quanto mais longe o jogador está do seu campo de visão).
// Esta é a coluna range3 no mob_db. (Nota 2)
// column in the mob_db. (Note 2)
chase_range_rate: 100

// Which level of of Vulture's Eye and Snake's Eye should monsters have learned?
// Officially monsters don't have these skills learned, so their ranged skills
// only have a range of 9. If you put a number higher than 0, their range will
// be increased by that number.
monster_eye_range_bonus: 0

// Configuração que define se deve permitir que monstros sejam agressivos e ataquem primeiro? (Nota 1)
monster_active_enable: yes

// Configuração que define se os nomes listados no mob_db devem sobrescrever os nomes especificados nos arquivos de envocação (spawn) de mob.
// 0: Não
// 1: Sempre usar o nome da coluna do mob_db (nome em inglês do monstro)
// 2: Sempre usar o nome da coluna do mob_db (nome  do monstro original do kRO)
override_mob_names: 0

// Configuração que define a taxa de atraso no dano de um monstro. (Nota 1)
// Configurar para no/0 é como eles sempre tivessem Vigor.
monster_damage_delay_rate: 100

// Configuração que define as ações de coletas de itens feita pelos monstros.
// 0 = O monstro consumirá o item.
// 1 = O monstro não consumirá o item.
monster_loot_type: 0

// How does monster search floor item to loot?
// 0: Closest (old Athena style)
// 1: Oldest in range (Official)
monster_loot_search_type: 1

// Configuração que define a chance de um monstro carregar uma habilidade. (Nota 2)
// Taxas altas tornam a chance de 100% do monstro carregar habilidades sem/com poucos ataques normais.
// Configura para 0 para desabilitar as habilidades dos monstros.
mob_skill_rate: 100

// Configuração que define o ajuste no atraso da habilidade de um monstro. (Nota 2)
// Depois que um monstro carregar uma habilidade, há um atraso para que seja possível
// re-carregá-la novamente. Lembre-se que habilidades com atraso 0 não são 
// afetadas por essa opção.
mob_skill_delay: 100

// Configuração que define a taxa de monstros em um mapa, 200 seria o dobro do spawn normal. (Nota 2)
mob_count_rate: 100

// Configuração que define a taxa de renascimento dos monstros em um mapa. 50 tornaria o renascimento muito mais rápido
// (metade do tempo de atraso). (Nota 2) Nota: Essa opção não afeta monstro que possuem renascimento imediato (maioria dos monstros normais).
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// Configuração que define se os monstros deverão, ou não, nascer na região de alcance de visão dos jogadores?
// Se configurado para 0 está desativado, por outro lado é o número de tentativas antes de desistir
// e o monstro nascer, de qualquer jeito, na visão do jogador, 
// a não ser que o máximo (100) for usado,
// e nesse caso o monstro não nascerá, e tentará denovo em 5 segundos
// NOTA: Essa opção não afeta os monstro que sempre nascem no mesmo lugar (como as plantas),
// exceto se vc configurar para o nível máximo.
no_spawn_on_player: 0

// Configuração que define as coordenadas de nascimento nos arquivos que configuram o renascimento de monstros devem ser ignoradas. (Nota 1)
// Se definido como "yes", todos os monstros terão um local aleatório para reaparecer em todo
// mapa independentemente do que o arquivo de spawn do mob define.
force_random_spawn: no

// Configuração que define se os escravos (slaves) devem herdar traços passivos/agressivos de seu mestre.
// 0: Não, manter modo original
// 1: Escravo sempre agressivo
// 2: Escravo sempre passivo
// 3: Mesmo estado agressivo/passivo de seu dono
// 4: Mode is overwritten with slave mode (official)
slaves_inherit_mode: 4

// Configuração que define se os escravos devem ter a mesma velocidade que seu mestre.
// NOTA: O padrão é 3 para os servidores oficiais.
// 0: Nunca.
// 1: Se o mestre pode andar
// 2: Se o mestre não pode andar (mesmo sem se mexer Mobs têm uma
//    velocidade em seu mob_db)
// 3: Sempre
slaves_inherit_speed: 3

// Will summoned monsters (alchemists, or @summon'ed monsters) attack cause a
// chance of triggering the master's autospell cards? (Note 1)
summons_trigger_autospells: yes

// Configuração que define se os ataques de monstros invocados (escravos) (alquimistas, ou monstros gerados 
// pelo @summon) terão chance de despertar o efeito de cartas de seu dono. (Nota 1)
retaliate_to_master: yes

// Whether mobs should change target temporarily when a skill triggers a counter mob skill (Note 1)
// eg: Mob attacks player B, and player A casts a skill C. If set to yes and the
// mob has a skill that is triggered by skill C, then A will be the target of
// the skill, otherwise B will be targetted by the reaction skill.
mob_changetarget_byskill: no

// If monster's class is changed will it fully recover HP? (Note 1)
monster_class_change_full_recover: yes

// Configuração que define se poderá mostrar algumas informações do monstros próximo ao seu nome. (adicionado se preciso)
// (não afeta os guardiões ou o emperium) 0: Desabilitado
// 1: Mostrar o HP do monstro (Formato: Hp/MaxHp)
// 2: Mostrar o HP do monstro (Formato: Percentual do total de vida)
// 4: Mostrar o nível do monstro
show_mob_info: 2

// Configuração que define se deve ganhar Zeny ao matar monstros?
zeny_from_mobs: no

// Configuração que define os níveis dos Monstros (monstro irão passar de nível a cada vez que matarem um jogador e ficarão cada vez mais fortes).
// Taxa de experiência é calculada dessa maneira: ((nível do monstro-nível original do monstro)*(exp*(mobs_level_up_exp rate/100)))
// NOTA: Não afeta os Guardiões da Guerra do Emperium.
mobs_level_up: no
mobs_level_up_exp_rate: 1

// Configuração que define as opções de Monstros Dinâmicos.
// Usar mobs dinâmicos? (recomendado para servidores baixos e médios)
dynamic_mobs: yes

// Configuração que define se deve remover monstro mesmo que tenham sofrido dano.
mob_remove_damaged: yes

// Configuração que define o atraso antes de remover monstro de mapas vazios. (padrão 5 min = 300 segs)
mob_remove_delay: 300000

// Configuração que define em quem o mob npc_event é executado quando um monstro é morto.
// Tipo 0: Sobre o jogador que fez a maior parte dos danos para no mob.
// Tipo 1: Ligado quando o jogador matou o mob (se for morto por um não-jogador, recorre ao tipo 0).
// NOTA: Isso afeta quem ganha o Castelo, quando o Emperium está quebrado. 
mob_npc_event_type: 1

// Configuração que define o tempo em milisegundos para ativar a proteção contra "roubo da morte" (kill steal) de um monstro
// que pertencia a outro jogador. Configure para 0 se desejar desativar.
// Se estiver ativado e o jogador está com o comando @noks ativado, danos de outros jogadores (KS)
// que não estejam no grupo serão reduzidos para 0.
ksprotection: 0

// Configuração quando monstros invocados por MVPs, devem manter seu alvo quando são invocados para perto de seu mestre ?
mob_slave_keep_target: yes

// Sistema de Túmulos de MvP
// See http://irowiki.org/wiki/MVP#Gravestone
mvp_tomb_enabled: yes

// Delay before the MVP tomb is spawned.
// Default: 9 seconds
mvp_tomb_delay: 9000

// Whether or not the size of specially summoned mobs influences experience, drop rates,
// and stats. The rates will be doubled for large mobs, and halved for small ones.
// This is only invoked under the 'monster' command, @monsterbig, and @monstersmall. (Note 1)
// Default: no
mob_size_influence: no

// How should a monster be trapped by an icewall casted directly on it?
// On official servers, monsters can only leave an icewall to the west and south. If their target is north or east of
// them they will continously try to chase it but fail doing so. This brings them into a loop during which they will use
// idle and chase skills. Boss monsters on the other hand will behave like a trapped monster, do not move and will use
// idle and rudeattacked skills (when attacked).
// 0: Monster won't be stuck in icewall at all.
// 1: Monster will behave like a trapped monster.
// 2-255: Number of loops a monster will go through the behavior described above before it frees itself from icewall.
// NOTE: On some servers, normal monsters can free themselves after 15-35 second depending on their speed. On other
// servers, they will be stuck inside icewall until it expires. Also, many official servers (e.g. iRO) have casting
// icewall completely blocked on all maps that have boss monsters on them.
// Default (least exploitable): mob - 75, boss - 0
// Default (most official): mob - 220, boss - 1
mob_icewall_walk_block: 75
boss_icewall_walk_block: 0

// Show hp bar on monsters? (Default: yes)
// NOTE: only works on client 2012-04-04aRagexeRE onwards
monster_hp_bars_info: yes

// Should a monster respawn and a warning printed to the map server when a monster couldn't move for a long time?
// This can be legit gameplay (e.g. players keeping an MVP stuck inside icewall), but if you want to prevent any
// exploits and be notified about them, you can set this to yes.
monster_stuck_warning: no
