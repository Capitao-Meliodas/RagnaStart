//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// Configuração da quantidade de zenys máximos que um mercador pode cobrar usando a habilidade comércio (Padrão: 1 bilhão). (Nota 3)
vending_max_value: 2000000000

// Configuração que permite a compra mesmo se o jogador exceder o limite máximo de zenys.
// Escolhendo 'yes', o restante dos zenys acima da capacidade do personagem serão apagados.
vending_over_max: yes

// Configuração de imposto aplicado à todas transações de vendas (exemplo: 10000 = 100%, 50 = 0.50%)
// Quando o imposto é aplicado, o preço máximo do item é cobrado ao comprador, mas
// o vendedor não terá o preço total pago.
vending_tax: 500

// Minimum total of purchase until taxes are applied.
// Officially there is no tax for anything less than 100 million zeny.
// 0 will apply taxes to all transactions.
vending_tax_min: 100000000

// Configuração para mostrar o nome do comprador quando o item é vendido.
buyer_name: yes

// Configuração da chance de forjar um item com sucesso. (Nota 2)
weapon_produce_rate: 100

// Prepare Potion success rate. (Note 2)
potion_produce_rate: 100

// Configuração para que os itens tenham o nome de seu criador neles. (Nota 3)
// 0x01: Armas.
// 0x02: Poções.
// 0x04: Flechas.
// 0x08: Água Benta.
// 0x10: Garrafas de Veneno.
// 0x80: Outros.
produce_item_name_input: 0x03

// Configuração para que os monstros invocados por galho seco tornem-se agressivos. (Nota 1)
dead_branch_active: yes

// Configuração para que os monstros invocados tenham um nível de base maior do que o personagem. Nota 1)
// On officials this is no - monsters summoned from dead/bloody branches can be ANY level.
// Mude para 'yes' para apenas invocar monstros menor ou igual ao nível de base do jogador.
random_monster_checklv: no

// Configuração para que os jogadores possam usar todos os itens sem restrições de gênero.
// NOTA: Anéis de Casamentos Chicotes/Instrumentos Musicais serão checados independentemente.
ignore_items_gender: yes

// A cada mudança de mapa serão conferidos os itens não rotulados como "disponíveis"
// e auto-deletará eles do inventário/carrinho.
// NOTA: Um item é indisponível se ele não foi carregado do item_db ou você
// especificou como indisponível no db/item_avail.txt
// 0x1: Inventory
// 0x2: Cart
// 0x4: Storage
item_check: 0x0

// Configuração de quanto tempo é necessário para que o jogador use outro item.
// Afeta o atraso no uso de itens, prevenindo abuso de cura. Recomenda-se ~500 ms
// Nos servidores oficiais é usado 0, mas é configurado para 100ms por medidas de segurança contra bots/macros.
item_use_interval: 100

// Configuração de quanto tempo é necessário para o uso de "cash food". Padrão: 60000 (1 min)
cashfood_use_interval: 60000

// Configuração do nível necessário de bNoMagicDamage para que os status sejam bloqueados
// (Carta Besouro Ladrão Dourado).
// Por exemplo, se você deixar em 50 um item pode dar bNoMagicDamage,40; e reduzirá o dano mágico em 40%, mas não bloqueará as mudanças de status.
gtb_sc_immunity: 100

// Configuração para permitir que cartas com as mesmas funções tenham resultados unidos.
// Nota: Cartas diferentes com a mesma função
// sempre funcionarão independente de qualquer outra função.
autospell_stacking: no

// Serão desabilitados itens consumíveis (desabilitado por item_noequip.txt) serão consumidos ao tentar usá-los ?
// 1 (official): yes
// 0: no
allow_consume_restricted_item: no

// Allow equipping items that are disabled by item_noequip.txt? (Note 1)
// no = can't be equipped and will be unequipped when entering the map
// yes = can be equipped but gives no effect
// If the equip is compounded with restricted card(s), it ignores this check but still gives no effect.
allow_equip_restricted_item: yes

// Allow changing of equipment while interacting with NPCs? (Note 1)
// Default: yes
item_enabled_npc: yes

// Allow map_flooritem to check if item is droppable? (Note 1)
// If yes, undroppable items will be destroyed instead of appearing on the map when a player's inventory is full.
// Default: yes
item_flooritem_check: yes

// Set default bound type for item_flag &8 (see db/[pre-]re/item_flag.txt
// 0 - None
// 1 - Account
// 2 - Guild
// 3 - Party
// 4 - Character
default_bind_on_equip: 4

// Allow selling of bound/sell restricted items as Itemshop currency? (Note 3)
// 0x0 = Bound/sell restricted items are unable to be sold at Itemshops
// 0x1 = Bound items are able to be sold at Itemshops
// 0x2 = Sell restricted items are able to be sold at Itemshops
allow_bound_sell: 0x0

// Turn on event refine chance (see db/{pre-}re/refine_db.yml)
// no = normal refine chances in effect (official/default value)
// yes = event refine chances in effect
event_refine_chance: no

// Hide n last characters of player's name with asterisk (*) when the player
// obtained an item with special broadcast flag.
// Note: Players with short names can be fully converted to asterisks if this
// config value is set high.
broadcast_hide_name: 2
