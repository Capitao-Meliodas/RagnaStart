// Queue System
// ------------------------------------------------------------------
// Em segundos defina o Delay para registrar-se novamente na Fila de Espera.
// Exemplos:
//      1: 1 Segundo
//     60: 1 Minuto
//   3600: 1 Hora
//  86400: 1 Dia
queue_join_delay: 0

// Notificar Jogadores de entrada de novos jogadores na Fila de Espera?
//  0: Desativa
//  1: Apenas para entrada de novos Jogadores.
//  2: Apenas para saída de Jogadores.
//  3: Para entrada e saída de Jogadores.
queue_notify: 3

// Habilitar Queue somente em Cidades?
//  Se ativado, ao jogadores teleportarem para mapas que não são Cidades ele será removido.
queue_only_towns: no

// Battleground Warfare
// ------------------------------------------------------------------
// Configurado da mesma forma que os drops de itens.
// Valores em porcentagem (100 é 100%)
//
// Taxas de recompensa de itens.
bg_reward_rate: 100
bg_reward_rate_min: 1
bg_reward_rate_max: 10000

// Máximo de Recompensas que um jogador pode ganhar.
//	0: Desativa esta opção.
bg_reward_max_given: 0

// Habilitar o Modo de Tempo das Batalhas Campais?
//	yes: Habilita o modo de tempo.
//	no: As Batalhas serão seletivas.
bg_mode: no

// Tempo de troca das arenas (em minutos).
// Máximo: 24 horas (1440 minutos)
bg_timer_attack: 20

// Filtrar arenas por seus respectivos filtros?
// NOTA: Uma lista será exibindo com todas arenas habilitadas, grupos e arenas desabilitados serão ignorados nesta lista.
bg_group_filter: yes

// Anunciar o Jogador que se registrou nas Batalhas Campais?
bg_player_announce: yes

// Quanto tempo em segundos o jogador deve entrar em atividade para ser ignorado pelo Sistema de AFK?
// Mínimo é 30 (30 segundos) o máximo é 5 minutos (300 segundos).
bg_afk_timer: 30

// O Jogador deve estar no mesmo time para reportar outro jogador ao Sistema de AFK?
bg_afk_team_report: yes

// Caso o jogador seja reportado ao Sistema de AFK, irá teleportar o jogador para o SavePoint atual do mesmo?
bg_afk_warp_save_point: yes

// Quantos resultados são exibido por página no Ranking?
// O Mínimo é 1 e o máximo é 30 resultados por página.
bg_ranking_rows: 10

// Habilitar Habilidades das Batalhas Campais para Capitães?
bg_enable_skills: yes

// Habilitar nomes de Clãs e Patente falsos nas Batalhas Campais?
bg_name_position: yes

// Habilitar emblema de Espadas Cruzadas?
// O Sistema utiliza emblemas de Clã para exibição de Inimigos, caso seu hexed não suporte, ative-a no recurso nescessário.
//	0x00: Desativar Espadas Cruzadas como Emblemas.
// 	0x01: Ativar somente em Monstros.
// 	0x02: Ativar somente em Jogadores.
// 	0x03: Ativar em todos.
bg_enable_cross_swords: 0x03

// Distância em celulas que o jogador deve estar de uma Bandeira Capturável para poder capturar ou repor em seu objetivo.
// Mínimo é 1 e o Máximo é 10.
bg_capture_flag_path: 2

// Ranked System
// ------------------------------------------------------------------
// Exibir o Rank do Jogador pelos Pontos de Conta?
//
// NOTA 1: Todos os personagens irão utilizar o rank da sua conta.
// NOTA 2: Habilitar essa função ainda irá continuar a computar os pontos nos personagens.
// NOTA 3: Os pontos de Conta irá ser armazenado na variável '#RANKED_ACCOUNT_POINTS$'.
//
ranked_show_mode: no

// Tempo de duração das informações do Clã.
// Caso o jogador não possuí um Clã seu Rank será sempre exibido.
//	Em Milissegundos.
ranked_show_timer: 10000

// Tempo de duração das informações do Rank.
//	Em Milissegundos.
ranked_duration_timer: 5000

// Tipos de Mapas que a computação de Ranked está ativada.
// Mapflags 'ranked' e no 'noranked' se definido estará ignorando esta configuração no mapa em qual foi definido.
//	0x000: Desativado. (Somente os mapflags irão cuidar se pode ou não a computação)
//  0x001: Em PvP.
//  0x010: Em GvG.
//	0x100: Em Batalhas Campais.
//	0x200: Em Castelos. (Mesmo sem Guerra do Emperium)
//	0x400: Em Castelos. (Somente quando tiver Guerra do Emperium)
//  0x711: Em todos os mapas.
ranked_mode: 0x001

// Mostrar Rank em determinados mapas?
// O Rank fica alternando entre o nome do Clã/Exército, Emblemas etc...
// 0x0000: Desativado.
// 0x0001: Cidades, Campos e Calabouços.
// 0x0010: Em PvP.
// 0x0100: Em GvG.
// 0x0200: Em Batalhas Campais.
// 0x0400: Em Castelos. (Mesmo sem Guerra do Emperium)
// 0x1000: Em Castelos. (Somente quando tiver Guerra do Emperium)
// 0x1711: Em todos os mapas.
ranked_show_maps: 0x111

// Mostrar Aura em determinados mapas?
// 0x0000: Desativado.
// 0x0001: Cidades, Campos e Calabouços.
// 0x0010: Em PvP.
// 0x0100: Em GvG.
// 0x0200: Em Batalhas Campais.
// 0x0400: Castelos. (Mesmo sem Guerra do Emperium)
// 0x1000: Em Castelos. (Somente quando tiver Guerra do Emperium)
// 0x1711: Em todos os mapas.
ranked_show_aura: 0x111

// Pontos que o jogador irá ganhar ao eliminar outro jogador em mapas Ranqueados.
ranked_kill_points_gain: 2

// Pontos que o jogador irá perder ao ser eliminado por outro jogador em mapas Ranqueados.
ranked_kill_points_drop: 1

// Pontos que o jogador irá ganhar ao fornecer suporte a outros jogadores em mapas Ranqueados.
ranked_support_points: 0.5

